<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" /> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>il cubo web page</title>

<body>

    <div class="header">
        <div style="margin-right: 20px;">
            Corsi, lezioni e ripetizioni
        </div>
        <img id="logo" src="images/il-cubo-logo-r.jpeg">
        <div style="margin-left: 20px;">
            Direttamente a casa tua

    <div class="form">

            <div class="form_left_top">
            </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="form_name_surname" placeholder="Nome e Cognome">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="form_address" placeholder="Comune di residenza">
                    </div>
                    <div class="form-group-2">
                        <input type="text" class="form-control" id="form_email" placeholder="Email">
                        <input type="text" class="form-control" id="form_telephone" placeholder="Telefono">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="form_discount" placeholder="Codice sconto">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn" id="form_button">Contattaci</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form_right">
        </div>
    </div>

        <div class="employees">

                </div>
                <div class="employee_structure_name">
                    Nome
                </div>
                <div class="stars">
                    <div class="star_green"></div>
                    <div class="star_green"></div>
                    <div class="star_green"></div>
                    <div class="star_green"></div>
                    <div class="star_grey"></div>
                </div>
                <div class="review">
                    Recensione

            <div class="employee_structure">

                <div class="employee_structure_name">
                    Nome
                </div>
                <div class="stars">
                    <div class="star_green"></div>
                    <div class="star_green"></div>
                    <div class="star_green"></div>
                    <div class="star_green"></div>
                    <div class="star_grey"></div>
                </div>
                <div class="review">
                    Recensione
                </div>

            <div class="employee_structure">
                <div class="employee_structure_img">

                </div>
                <div class="employee_structure_name">
                    Nome
                </div>
                <div class="stars">
                    <div class="star_green"></div>
                    <div class="star_green"></div>
                    <div class="star_green"></div>
                    <div class="star_green"></div>
                    <div class="star_grey"></div>
                </div>

            <div>

            <div>

        <div class="social_link">

        <div class="social_link">
            <img id="fb_logo" src="svg/fb_logo.svg">

        <div class="social_link">
